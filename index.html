<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos.css" />
    <title>AgroLink</title>
  </head>
  <body>
    <header>
      <img src="./imagenes/jardineria.png" />
      <h1>AgroLink</h1>
    </header>
    <form id="form-registro">
      <h1>Registros</h1>
      <br />
      <lable>User Name</lable><br />
      <input id="user-name" type="text" />
      <br />
      <lable>Nombre</lable><br />
      <input id="nombre" type="text" />
      <br />
      <lable>Contraseña</lable><br />
      <input id="contraseña" type="password" />
      <br />
      <lable>Pregunta de Seguridad</lable><br />
      <input id="pregunta" type="text" />
      <br />
      <lable>Respuesta de Seguridad</lable><br />
      <input id="respuesta" type="text" />
      <br /><br />
      <button id="btn-registrar">Registrar</button>
      <br />
      <a href="login.html" id="enlace-login">Login</a>
    </form>
    <script src="./form.js"></script>
  </body>
</html>
